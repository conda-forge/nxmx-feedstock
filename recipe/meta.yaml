{% set name = "nxmx" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nxmx-{{ version }}.tar.gz
  sha256: baf205d803412675bb613b01217985347704940a774170dfe7114fe1bb5ca7d5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - h5py
    - pint
    - python-dateutil
    - scipy
    - numpy <2.0

test:
  imports:
    - nxmx
  commands:
    - pip check
    - pytest tests
  source_files:
    - tests
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/nxmx/
  summary: Read HDF5 data conforming to the NXmx application definition of the NeXus format
  license: BSD-3-Clause
  license_file: LICENCE

extra:
  recipe-maintainers:
    - ndevenish
    - jbeilstenedmands
    - rjgildea
